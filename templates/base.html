<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<title>{% block title %}OA Web Service {% endblock %}</title>
	</head>
	<body>
	      <div id="header">
	          {% block header %}
		  <img src="/images/logo.jpg" /><strong> Oa Server Database</strong>
		  {% endblock %}
	      <div id="sidebar">
	          {% block sidebar %}
		  <ul>
		     <li><a href="/">Home</a></li>
		     <li><a href="/Servers">Servers</a></li>
		  </ul>
		  {% endblock %}
	      </div>
	      
	      <div id="content">
	            {% block content %} {% endblock %}
	      </div>
	      <div id="footer">
	            {% block footer %} {% endblock %}
	      </div>
	 </body>
</html>
