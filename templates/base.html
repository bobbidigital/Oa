<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="{{ STATIC_URL }}style.css" />
		<title>{% block title %}OA Web Service {% endblock %}</title>
		<script src="{{ STATIC_URL }}jquery-1.7.min.js" type="text/javascript"></script>
		<script src="{{ STATIC_URL }}oa.js" type="text/javascript"></script>
	</head>
	<body>
	  <div id="wrapper">
	      <div id="header">
	          {% block header %}
		  <img src="/images/logo.jpg" /><strong> Oa Server Database</strong>
		  {% endblock %}
	      <div id="sidebar">
	          {% block sidebar %}
		  <ul>
		     <li><a href="/">Home</a></li>
		     <li><a href="/Servers">Servers</a></li>
		  </ul>
		  {% endblock %}
	      </div>
	      
	      <div id="content">
	            {% block content %} {% endblock %}
	      </div>
	      <div id="footer">
	            {% block footer %} {% endblock %}
	      </div>
	</div>
	</body>
</html>
